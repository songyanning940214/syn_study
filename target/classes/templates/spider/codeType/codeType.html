<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="spider:codeType:add">
            <i class="glyphicon glyphicon-plus"></i>添加爬虫代码类型
        </button>
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" shiro:hasPermission="spider:codeType:batchRemove">
            <i class="glyphicon glyphicon-trash"></i>删除代码类型
        </button>
        </div>
        <table class="bootstrap-table" data-mobile-responsive="true">
        </table>
    </div>
    <div th:include="include :: footer"></div>
    <script src="/rzspider/spider/codeType/codeType.js" th:src="@{/rzspider/spider/codeType/codeType.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permissionService.hasPermi('spider:codeType:edit')}]];
        var removeFlag = [[${@permissionService.hasPermi('spider:codeType:remove')}]];
    </script>
</body>
</html>
