<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-codeType-edit">
			<input id="spiderCodeTypeId" name="spiderCodeTypeId"
				th:value="${codeType.spiderCodeTypeId}" type="hidden">
			<div class="form-group">
				<label class="col-sm-4 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫代码类型标志ＩＤ：</label>
				<div class="col-sm-7">
					<select class="form-control" name="customSpiderType"
						id="customSpiderType" th:field="${codeType.customSpiderType}"
						disabled>
						<option value="0">JAVA（0）</option>
						<option value="1">PYTHON（1）</option>
						<option value="2">JAVASCRIPT（2）</option>
						<option value="3">JAVA文件（3）</option>
						<option value="4">JAR包（4）</option>
						<option value="5">其他（5）</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫代码类型名称：</label>
				<div class="col-sm-7">
					<input id="spiderCodeTypeName" name="spiderCodeTypeName"
						th:value="${codeType.spiderCodeTypeName}" class="form-control"
						type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫代码类型对应目录：</label>
				<div class="col-sm-7">
					<input id="spiderCodeTypeFolder" name="spiderCodeTypeFolder"
						th:value="${codeType.spiderCodeTypeFolder}" class="form-control"
						type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">爬虫代码类型状态：</label>
				<div class="col-sm-7">
					<div class="onoffswitch">
						<input type="checkbox"
							th:checked="${codeType.status == 0 ? true : false}"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/spider/codeType/edit.js"
		th:src="@{/rzspider/spider/codeType/edit.js}">
		
	</script>
</body>
</html>
