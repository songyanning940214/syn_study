<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'"
				shiro:hasPermission="spider:customspider:backupcode:batchRemove">
				<i class="glyphicon glyphicon-trash"></i>批量删除
			</button>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzspider/spider/customspider/backupcode/backupcode.js"
		th:src="@{/rzspider/spider/customspider/backupcode/backupcode.js}"></script>
	<script th:inline="javascript">
        var codeContentFlag = [[${@permissionService.hasPermi('spider:customspider:backupcode:codeContent')}]];
        var exportCodeFlag = [[${@permissionService.hasPermi('spider:customspider:backupcode:exportCode')}]];
        var removeFlag = [[${@permissionService.hasPermi('spider:customspider:backupcode:remove')}]];
    </script>
</body>
</html>
