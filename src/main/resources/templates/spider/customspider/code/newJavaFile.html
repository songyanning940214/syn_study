<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-javacs-newJavaFile">
			<input id="childId" name="childId" th:value="${childId}"
				type="hidden"> <input id="customSpiderId"
				name="customSpiderId" th:value="${customSpiderId}" type="hidden">
			<div class="form-group">
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>文件名：</label>
				<div class="col-sm-8">
					<input id="newJavaFileName" name="newJavaFileName"
						class="form-control" type="text"
						placeholder="目前仅支持.java .py .js文件">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label> <label
					class="col-sm-8 ">类名规则：以字母开头且大写，不得带空格及特殊字符<br /> 保留字段如下：{
					"abstract", "assert", "boolean", "break", "byte", "case", "catch",
					"char", "class", "const", "continue", "default", "do", "double",
					"else", "enum", "extends", "final", "finally", "float", "for",
					"if", "implements", "import", "instanceof", "int", "interface",
					"long", "native", "new", "package", "private", "protected",
					"public", "return", "short", "static", "strictfp", "super",
					"switch", "synchronized", "this", "throw", "throws", "transient",
					"try", "void", "volatile", "while", "byValue", "cast", "false",
					"future", "generic", "inner", "operator", "outer", "rest", "true",
					"var", "goto", "const", "null" }
				</label>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-8">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/spider/customspider/code/newJavaFile.js"
		th:src="@{/rzspider/spider/customspider/code/newJavaFile.js}">
		
	</script>
</body>
</html>
