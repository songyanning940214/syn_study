<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
	th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}"
	rel="stylesheet" />
<link href="/ajax/libs/iCheck/custom.css"
	th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-spider-add">
			<input id="spiderDefaultParamsAll" name="spiderDefaultParamsAll"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label "><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="spiderName"
						id="spiderName" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label "><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫后台ID：</label>
				<div class="col-sm-8">
					<select class="form-control" name="spiderBackId" id="spiderBackId"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>爬虫类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="spiderType"
						id="spiderType">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建类型：</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks"> <input
						type="radio" name="createType" value="0" id="radio1" disabled />
						内置
					</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="createType" value="1" id="radio2" disabled />
						自定义
					</label>
					<!-- <span class="form-control" type="text" name="createType" id="createType">自定义</span> -->
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">功能描述：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="description"
						id="description" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">网站链接：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="link" id="link">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">默认参数（JSON）：</label>
				<div class="col-sm-8">
					<textarea id="spiderDefaultParams" name="spiderDefaultParams"
						rows="8" disabled class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="true"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">菜单权限</label>
				<div class="col-sm-8">
					<div id="menuTrees" class="ztree"></div>
				</div>
			</div> -->
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"
		th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script src="/rzspider/spider/spidermanage/add.js"
		th:src="@{/rzspider/spider/spidermanage/add.js}">
		
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"
		th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script>
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			})
		});
	</script>
</body>
</html>
