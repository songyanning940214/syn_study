<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-gamelist-edit">
			<input id="gameListId" name="gameListId"
				th:value="${gamelist.gameListId}" type="hidden"> <input
				id="gameName2" name="gameName2" th:value="${gamelist.gameName}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">游戏昵称：</label>
				<div class="col-sm-8">
					<input id="gameNickName" name="gameNickName"
						th:value="${gamelist.gameNickName}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">游戏名称：</label>
				<div class="col-sm-8">
					<select class="form-control" name="gameName" id="gameName">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">游戏说明：</label>
				<div class="col-sm-8">
					<textarea id="gameInstruction" name="gameInstruction"
						th:text="${gamelist.gameInstruction}" class="form-control"
						type="text"></textarea>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:value="${gamelist.remark}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/commongame/gamelist/edit.js"
		th:src="@{/rzspider/commongame/gamelist/edit.js}">
		
	</script>
</body>
</html>
